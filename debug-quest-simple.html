<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化任务系统调试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .quest {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .completed { background: #2d5a2d; }
        .active { background: #5a5a2d; }
        .available { background: #2d2d5a; }
        .log {
            background: #1a1a1a;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简化任务系统调试</h1>
        
        <div class="section">
            <h2>控制面板</h2>
            <button onclick="resetGame()">重置游戏</button>
            <button onclick="completeFirstQuest()">完成第一个任务</button>
            <button onclick="completeSecondQuest()">完成第二个任务</button>
            <button onclick="refreshQuests()">刷新任务</button>
            <button onclick="showGameState()">显示游戏状态</button>
        </div>
        
        <div class="section">
            <h2>可接取任务</h2>
            <div id="availableQuests"></div>
        </div>
        
        <div class="section">
            <h2>进行中任务</h2>
            <div id="activeQuests"></div>
        </div>
        
        <div class="section">
            <h2>已完成任务</h2>
            <div id="completedQuests"></div>
        </div>
        
        <div class="section">
            <h2>调试日志</h2>
            <div id="debugLog" class="log"></div>
        </div>
    </div>

    <script>
        // 简化的游戏状态
        let gameState = {
            player: {
                level: 1,
                quests: {
                    available: [],
                    active: [],
                    completed: []
                }
            }
        };

        // 简化的主线任务配置
        const mainQuestChain = [
            {
                id: 1,
                name: '初入江湖',
                description: '装备一件武器开始你的冒险',
                type: 'equip',
                target: 'weapon',
                targetCount: 1,
                currentCount: 0,
                rewards: { exp: 50, gold: 20 },
                order: 1
            },
            {
                id: 2,
                name: '初试身手',
                description: '击败5只怪物',
                type: 'kill',
                target: 'any',
                targetCount: 5,
                currentCount: 0,
                rewards: { exp: 100, gold: 50 },
                order: 2
            },
            {
                id: 3,
                name: '财富积累',
                description: '收集200金币',
                type: 'collect',
                target: 'gold',
                targetCount: 200,
                currentCount: 0,
                rewards: { exp: 80, gold: 30 },
                order: 3
            }
        ];

        function log(message) {
            const logDiv = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function isMainQuest(questId) {
            return (typeof questId === 'number' && questId >= 1 && questId <= 20) || 
                   (typeof questId === 'string' && questId.startsWith('main_quest_'));
        }

        function initializeQuests() {
            log('开始初始化任务系统...');
            
            // 清空现有可接任务
            gameState.player.quests.available = [];
            
            // 找到下一个可接取的主线任务
            const completedMainQuests = gameState.player.quests.completed.filter(q => isMainQuest(q.id));
            const activeMainQuests = gameState.player.quests.active.filter(q => isMainQuest(q.id));
            
            log(`已完成主线任务: ${completedMainQuests.length}个`);
            log(`进行中主线任务: ${activeMainQuests.length}个`);
            
            const completedCount = completedMainQuests.length;
            const nextQuestIndex = completedCount;
            
            log(`下一个任务索引: ${nextQuestIndex}`);
            
            // 如果还有主线任务未完成，且当前没有进行中的主线任务
            if (nextQuestIndex < mainQuestChain.length && activeMainQuests.length === 0) {
                const nextQuest = {...mainQuestChain[nextQuestIndex]};
                nextQuest.currentCount = 0;
                
                // 检查这个任务是否已经存在
                const alreadyCompleted = gameState.player.quests.completed.some(q => q.id === nextQuest.id);
                const alreadyActive = gameState.player.quests.active.some(q => q.id === nextQuest.id);
                
                if (!alreadyCompleted && !alreadyActive) {
                    gameState.player.quests.available.push(nextQuest);
                    log(`✅ 添加新的主线任务: ${nextQuest.name} (ID: ${nextQuest.id})`);
                } else {
                    log(`❌ 跳过任务 ${nextQuest.name}，已存在`);
                }
            } else {
                if (nextQuestIndex >= mainQuestChain.length) {
                    log('🎉 所有主线任务已完成！');
                } else {
                    log('⏳ 有进行中的主线任务，不添加新任务');
                }
            }
            
            updateDisplay();
        }

        function acceptQuest(questId) {
            const questIndex = gameState.player.quests.available.findIndex(q => q.id === questId);
            if (questIndex === -1) {
                log(`❌ 未找到可接取的任务 ID: ${questId}`);
                return;
            }
            
            const quest = gameState.player.quests.available[questIndex];
            gameState.player.quests.available.splice(questIndex, 1);
            gameState.player.quests.active.push(quest);
            
            log(`📋 接取任务: ${quest.name}`);
            updateDisplay();
        }

        function completeQuest(questId) {
            const questIndex = gameState.player.quests.active.findIndex(q => q.id === questId);
            if (questIndex === -1) {
                log(`❌ 未找到进行中的任务 ID: ${questId}`);
                return;
            }
            
            const quest = gameState.player.quests.active[questIndex];
            gameState.player.quests.active.splice(questIndex, 1);
            gameState.player.quests.completed.push(quest);
            
            log(`✅ 完成任务: ${quest.name}`);
            
            // 如果是主线任务，刷新任务系统
            if (isMainQuest(quest.id)) {
                log('🔄 主线任务完成，刷新任务系统...');
                setTimeout(() => {
                    initializeQuests();
                }, 100);
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            // 更新可接取任务
            const availableDiv = document.getElementById('availableQuests');
            if (gameState.player.quests.available.length === 0) {
                availableDiv.innerHTML = '<div class="quest">暂无可接取任务</div>';
            } else {
                availableDiv.innerHTML = gameState.player.quests.available.map(quest => 
                    `<div class="quest available">
                        <strong>${quest.name}</strong> (ID: ${quest.id})<br>
                        ${quest.description}<br>
                        <button onclick="acceptQuest(${quest.id})">接取</button>
                    </div>`
                ).join('');
            }
            
            // 更新进行中任务
            const activeDiv = document.getElementById('activeQuests');
            if (gameState.player.quests.active.length === 0) {
                activeDiv.innerHTML = '<div class="quest">暂无进行中任务</div>';
            } else {
                activeDiv.innerHTML = gameState.player.quests.active.map(quest => 
                    `<div class="quest active">
                        <strong>${quest.name}</strong> (ID: ${quest.id})<br>
                        ${quest.description}<br>
                        进度: ${quest.currentCount}/${quest.targetCount}<br>
                        <button onclick="completeQuest(${quest.id})">完成</button>
                    </div>`
                ).join('');
            }
            
            // 更新已完成任务
            const completedDiv = document.getElementById('completedQuests');
            if (gameState.player.quests.completed.length === 0) {
                completedDiv.innerHTML = '<div class="quest">暂无已完成任务</div>';
            } else {
                completedDiv.innerHTML = gameState.player.quests.completed.map(quest => 
                    `<div class="quest completed">
                        <strong>${quest.name}</strong> (ID: ${quest.id})<br>
                        ${quest.description}
                    </div>`
                ).join('');
            }
        }

        function resetGame() {
            gameState.player.quests = {
                available: [],
                active: [],
                completed: []
            };
            log('🔄 游戏已重置');
            initializeQuests();
        }

        function completeFirstQuest() {
            // 模拟完成第一个任务
            const quest1 = {...mainQuestChain[0]};
            quest1.currentCount = quest1.targetCount;
            gameState.player.quests.completed.push(quest1);
            log('🎯 模拟完成第一个任务');
            initializeQuests();
        }

        function completeSecondQuest() {
            // 模拟完成第二个任务
            const quest2 = {...mainQuestChain[1]};
            quest2.currentCount = quest2.targetCount;
            gameState.player.quests.completed.push(quest2);
            log('🎯 模拟完成第二个任务');
            initializeQuests();
        }

        function refreshQuests() {
            log('🔄 手动刷新任务系统');
            initializeQuests();
        }

        function showGameState() {
            log('=== 当前游戏状态 ===');
            log(`可接取任务: ${gameState.player.quests.available.length}个`);
            log(`进行中任务: ${gameState.player.quests.active.length}个`);
            log(`已完成任务: ${gameState.player.quests.completed.length}个`);
            
            gameState.player.quests.available.forEach(q => log(`  可接取: ${q.name} (ID: ${q.id})`));
            gameState.player.quests.active.forEach(q => log(`  进行中: ${q.name} (ID: ${q.id})`));
            gameState.player.quests.completed.forEach(q => log(`  已完成: ${q.name} (ID: ${q.id})`));
        }

        // 页面加载时初始化
        window.onload = function() {
            log('页面加载完成，初始化任务系统');
            initializeQuests();
        };
    </script>
</body>
</html>
