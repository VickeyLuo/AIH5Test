<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传奇文字游戏</title>
    <meta name="description" content="经典传奇风格的文字RPG游戏，支持浏览器游玩">
    <meta name="keywords" content="传奇,RPG,游戏,文字游戏,浏览器游戏">
    <script>
        // 自动重定向到游戏页面
        window.location.href = './legend-text.html';
    </script>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .game-info {
            max-width: 600px;
            margin: 0 auto;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .manual-link {
            margin-top: 30px;
        }
        .manual-link a {
            color: #ffd700;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .manual-link a:hover {
            background: #ffd700;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading">🎮 正在加载传奇文字游戏...</div>
    
    <div class="game-info">
        <h1>🗡️ 传奇文字游戏</h1>
        <p>经典传奇风格的文字RPG游戏，在浏览器中体验传奇世界的魅力！</p>
        
        <div class="features">
            <div class="feature">
                <h3>⚔️ 经典战斗</h3>
                <p>击败怪物，获得经验和装备</p>
            </div>
            <div class="feature">
                <h3>🏆 装备系统</h3>
                <p>8种品质装备，7套装效果</p>
            </div>
            <div class="feature">
                <h3>🗺️ 地图探索</h3>
                <p>23个不同地图等你探索</p>
            </div>
            <div class="feature">
                <h3>📱 移动适配</h3>
                <p>完美支持手机浏览器</p>
            </div>
        </div>
        
        <div class="manual-link">
            <a href="./legend-text.html">🎮 立即开始游戏</a>
        </div>
    </div>
    
    <script>
        // 如果3秒后还没有重定向，显示手动链接
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
